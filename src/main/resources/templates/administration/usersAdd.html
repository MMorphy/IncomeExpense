<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>User adding</title>
<th:block th:include="fragments/generalFragments.html :: headerfiles">
</head>
<body>
	<div th:replace="fragments/generalFragments.html :: navbar"></div>

	<form method="POST" th:object="${addUser}"
		th:action="@{/admin/user/add/}">
		<div class="container-fluid">
			<div class="row">
				<div class="form-group col-lg-4">
					<label for="username">Username:</label> <input type="text"
						class="form-control" id="username" th:field="*{user.username}"
						required="required">
				</div>
				<div class="form-group col-lg-4">
					<label for="password">Password:</label> <input type="text"
						class="form-control" id="password" th:field="*{user.password}"
						required="required">
				</div>
				<div class="form-group col-lg-4">
					<label for="admin">Admin:</label> <input type="checkbox"
						class="form-control" id="admin" th:field="*{isAdmin}">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-4">
				<input type="submit" th:value="Submit" name="action"> <input
					type="button" onclick="history.go(-1);" value="Back">
			</div>
		</div>
	</form>


</body>
</html>
