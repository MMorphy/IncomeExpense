<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Contract adding</title>
<th:block th:include="fragments/generalFragments.html :: headerfiles">
</head>
<body>
	<div th:replace="fragments/generalFragments.html :: navbar"></div>

	<form method="POST" th:object="${editContract}"
		th:action="@{'/contracts/edit/'+*{contract.id}}">
		<div class="container-fluid">
			<div class="row">
				<div class="form-group col-lg-6">
					<label for="buyer">Buyer:</label> <select id="buyer"
						th:field="*{buyer}" class="form-control" required="required">
						<option th:each="buyer : ${buyers}" th:value="${buyer.id}"
							th:text="${buyer.name}"></option>
					</select>
				</div>
				<div class="form-group col-lg-6">
					<label for="code">Code:</label> <input type="text"
						class="form-control" id="code" th:field="*{contract.code}"
						required="required">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-lg-6">
					<label for="agreed" class="control-label">Agreed Amount:</label> <input
						type="number" class="form-control" id="amount"
						th:field="*{contract.agreedAmount}" required="required"
						step="0.01">
				</div>
				<div class="form-group col-lg-6">
					<label for="current" class="control-label">Current Amount:</label>
					<input type="number" class="form-control" id="amount"
						th:field="*{contract.currentAmount}" required="required"
						step="0.01" placeholder="0">
				</div>
<!-- 				<div class="form-group col-lg-2"> -->
<!-- 					<label>Currency:</label> <select th:field="*{contract.agreedCurrency}" -->
<!-- 						class="form-control" required="required"> -->
<!-- 						<option th:each="currency : ${currencies}" -->
<!-- 							th:value="${currency.id}" th:text="${currency.name}"></option> -->
<!-- 					</select> -->
<!-- 				</div> -->
			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-4">
				<input type="submit" th:value="Submit" name="action"> <input
					type="button" onclick="history.go(-1);" value="Back">
			</div>
		</div>
	</form>


</body>
</html>
