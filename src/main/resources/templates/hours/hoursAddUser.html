<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Hours adding</title>
<th:block th:include="fragments/generalFragments.html :: headerfiles">
</head>
<body>
	<div th:replace="fragments/generalFragments.html :: navbar"></div>

	<form th:if="${employeeId != null}" method="POST"
		th:object="${addHours}" th:action="@{'/hours/add/' + ${employeeId}}">
		<div class="container-fluid">
			<div class="row">
				<div class="form-group col-lg-6">
					<label for="due">Year and month:</label> <input type="month"
						class="form-control" id="due" th:value="*{{yearAndMonth}}"
						th:field="*{yearAndMonth}" required="required">
				</div>
				<div class="form-group col-lg-6">
					<label for="hours">Hours:</label> <input type="number"
						class="form-control" id="hours" th:value="*{{actualHours}}"
						th:field="*{actualHours}" required="required">
				</div>
			</div>

			<div class="row">
				<div class="form-group col-lg-4">
					<input type="submit" th:value="Submit" name="action"> <input
						type="button" onclick="history.go(-1);" value="Back">
				</div>
			</div>
		</div>
	</form>
	<form th:if="${employeeId == null}" method="POST"
		th:object="${addHours}" th:action="@{/hours/add/}">
		<div class="container-fluid">
			<div class="row">
				<div class="form-group col-lg-6">
					<label for="due">Year and month:</label> <input type="month"
						class="form-control" id="due" th:value="*{{yearAndMonth}}"
						th:field="*{yearAndMonth}" required="required">
				</div>
				<div class="form-group col-lg-6">
					<label for="hours">Hours:</label> <input type="number"
						class="form-control" id="hours" th:value="*{{actualHours}}"
						th:field="*{actualHours}" required="required">
				</div>
			</div>

			<div class="row">
				<div class="form-group col-lg-4">
					<input type="submit" th:value="Submit" name="action"> <input
						type="button" onclick="history.go(-1);" value="Back">
				</div>
			</div>
		</div>
	</form>

</body>
</html>
