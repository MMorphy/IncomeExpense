<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="headerfiles">
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse" th:fragment="navbar">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Income/Expense</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}">Home</a></li>
					<li><a
						th:href="@{'/trans/' + ${#authentication.getPrincipal().getUsername()}}">My
							Transactions</a></li>
					<li><a th:href="@{/trans/}">All Transactions</a></li>
					<li><a th:href="@{/buyer/}">Buyers</a></li>
					<li><a th:href="@{/contracts/}">Contracts</a></li>
					<li><a th:href="@{/companies/}">Companies</a></li>
					<li><a th:href="@{/plans/}">Plans</a></li>
					<li><a th:href="@{/administration/}">Administration</a></li>
					<li class="dropdown" sec:authorize="hasRole('ROLE_ADMIN')"><a
						class="dropdown-toggle" data-toggle="dropdown" href="#">Statistics
							<span class="caret"></span>
					</a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/statistics/planned/}">
									Planned/Achieved</a></li>
							<li><a th:href="@{/statistics/time/}">
									Time comparison</a></li>

						</ul></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li sec:authorize="isAuthenticated()"><a
						href="javascript: document.logoutForm.submit()"> <span
							class="glyphicon glyphicon-log-out"></span> Logout
					</a></li>
				</ul>
			</div>
			<form name="logoutForm" th:action="@{/logout}" method="post"
				th:hidden="true">
				<input hidden="hidden" type="submit" value="Sign Out" />
			</form>
		</div>
	</nav>




</body>
</html>
