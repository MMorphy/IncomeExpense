<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Buyer adding</title>
<th:block th:include="fragments/generalFragments.html :: headerfiles">
</head>
<body>
	<div th:replace="fragments/generalFragments.html :: navbar"></div>

	<form method="POST" th:object="${addBuyer}" th:action="@{/buyer/add/}">
		<div class="container-fluid">
			<div class="row">
				<div class="form-group col-lg-4">
					<label for="name" class="control-label">Name:</label> <input
						type="text" class="form-control" id="name"
						th:field="*{buyer.name}" required="required">
				</div>
				<div class="form-group col-lg-4">
					<label for="code" class="control-label">Code:</label> <input
						type="text" class="form-control" id="code"
						th:field="*{buyer.code}" required="required">
				</div>
				<div class="form-group col-lg-4">
					<label>Company:</label> <select th:field="*{company}"
						class="form-control" required="required">
						<option th:each="company : ${companies}"
							th:value="${company.id}" th:text="${company.name}"></option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-lg-12">
					<label for="description" class="control-label">Description:</label>
					<input type="text" class="form-control" id="description"
						th:field="*{buyer.description}">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-4">
				<input type="submit" th:value="Submit" name="action"> <input
					type="button" onclick="history.go(-1);" value="Back">
			</div>
		</div>
	</form>


</body>
</html>
