<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Income/Expense Home</title>
<th:block th:include="fragments/generalFragments.html :: headerfiles">
</th:block>
</head>
<body>
	    
	<div th:replace="fragments/generalFragments.html :: navbar"></div>

	<div class="row">
		<div class="col-md-4">
			<div class="row space-16">&nbsp;</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="thumbnail">
						<div class="caption text-center">
							<div class="position-relative">
								<a th:href="@{/income/add}" title="Incomes"><img
									src="https://www.freepnglogos.com/uploads/plus-icon/file-ambox-emblem-plus-svg-wikimedia-commons-18.png"
									width="100" /></a>
							</div>
							<h3 id="thumbnail-label">
								<a th:href="@{/income/add}">IN</a>
							</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>

		<div class="col-md-4">
			<div class="row space-16">&nbsp;</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="thumbnail">
						<div class="caption text-center">
							<div class="position-relative">
								<a th:href="@{/expenses/add}" title="Expenses"><img
									src="https://img.icons8.com/color/100/000000/minus.png"
									width="100" /></a>
							<h3 id="thumbnail-label">
								<a th:href="@{/expenses/add}">OUT</a>
							</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
	</div>

	<div class="col-md-4" sec:authorize="hasRole('ROLE_ADMIN')">
		<div class="row space-16">&nbsp;</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="thumbnail">
					<div class="caption text-center">
						<div class="position-relative">
							<a th:href="@{/tasks/add}" title="Expenses"><img
								src="https://img.icons8.com/office/80/000000/copy-2.png"
								width="100" /></a>
						</div>
						<h3 id="thumbnail-label">
							<a th:href="@{/tasks/add}">TASK</a>
						</h3>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-2">&nbsp;</div>
	</div>
	</div>

</body>
</html>
