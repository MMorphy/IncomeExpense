<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Plans</title>
<th:block th:include="fragments/generalFragments.html :: headerfiles">
</th:block>
<script type="text/javascript"
	src="https://cdn.datatables.net/v/bs/dt-1.10.18/datatables.min.js"></script>
</head>
<body>
	   
	<div th:replace="fragments/generalFragments.html :: navbar"></div>

	<script>
		$(document).ready(function() {
			$('#todayTable').DataTable();
			$('#overdueTable').DataTable();
			$('#allTable').DataTable();
		});
	</script>

	<div class="col-md-12">
		<div class="col-md-12">
			<h1 class="col-md-3">Today tasks</h1>
		</div>
		<div class="col-md-12">
			<table class="table" id="todayTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>From User</th>
						<th>To User</th>
						<th>Create Date</th>
						<th>Due Date</th>
						<th>Description</th>
						<th>Finished</th>
						<th>Remove</th>
						<th>Edit</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="task : ${todayUnfinishedTasks}">
						<td th:text="${task.id}"></td>
						<td th:text="${task.fromUser.username}"></td>
						<td th:text="${task.toUser.username}"></td>
						<td th:text="${task.createdAt}"></td>
						<td th:text="${task.dueDate}"></td>
						<td th:text="${task.description}"></td>
						<td th:text="${task.finished}"></td>

						<td>
							<form th:action="@{'/tasks/delete/' + ${task.id}}" method="post">
								<button>Remove</button>
							</form>
						</td>
						<td>
							<form th:action="@{'/tasks/edit/' + ${task.id}}" method="get">
								<button>Edit</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>




	<div class="col-md-12">
		<div class="col-md-12">
			<h1 class="col-md-3">Overdue Tasks</h1>
		</div>
		<div class="col-md-12">
			<table class="table" id="overdueTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>From User</th>
						<th>To User</th>
						<th>Create Date</th>
						<th>Due Date</th>
						<th>Description</th>
						<th>Remove</th>
						<th>Edit</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="task : ${overdueTasks}">
						<td th:text="${task.id}"></td>
						<td th:text="${task.fromUser.username}"></td>
						<td th:text="${task.toUser.username}"></td>
						<td th:text="${task.createdAt}"></td>
						<td th:text="${task.dueDate}"></td>
						<td th:text="${task.description}"></td>

						<td>
							<form th:action="@{'/tasks/delete/' + ${task.id}}" method="post">
								<button>Remove</button>
							</form>
						</td>
						<td>
							<form th:action="@{'/tasks/edit/' + ${task.id}}" method="get">
								<button>Edit</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="col-md-12">
		<div class="col-md-12">
			<h1 class="col-md-3">All Tasks</h1>
		</div>
		<div class="col-md-12">
			<table class="table" id="allTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>From User</th>
						<th>To User</th>
						<th>Create Date</th>
						<th>Due Date</th>
						<th>Description</th>
						<th>Finished</th>
						<th>Remove</th>
						<th>Edit</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="task : ${allTasks}">
						<td th:text="${task.id}"></td>
						<td th:text="${task.fromUser.username}"></td>
						<td th:text="${task.toUser.username}"></td>
						<td th:text="${task.createdAt}"></td>
						<td th:text="${task.dueDate}"></td>
						<td th:text="${task.description}"></td>
						<td th:text="${task.finished}"></td>

						<td>
							<form th:action="@{'/tasks/delete/' + ${task.id}}" method="post">
								<button>Remove</button>
							</form>
						</td>
						<td>
							<form th:action="@{'/tasks/edit/' + ${task.id}}" method="get">
								<button>Edit</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
